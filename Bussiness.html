    <body>
        <div class="Bussiness-Wrapper">
            <h1>My Business Journey</h1>
            <div class="timeline-container">
                <div class="year-marker">
                    <div class="year">2018</div>
                    <div class="tooltip">Founded my first startup, focusing on e-commerce solutions.</div>
                </div>
                <div class="year-marker">
                    <div class="year">2019</div>
                    <div class="tooltip">Expanded the business to include digital marketing services.</div>

                </div>
                <div class="year-marker">
                    <div class="year">2021</div>
                    <div class="tooltip">Secured Series A funding to scale operations and hire more staff.</div>
                </div>
            </div>
        </div>
