<html>
<head>
      <meta charset="utf-8" />
      <title>Future Projects</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
      <style>
            html, body {
                  height: 100%;
                  margin: 0;
                  padding: 0;
            }
            body {
                  font-family: 'Cabin', sans-serif;
                  background: url('Images/Goals.jpg') no-repeat center center fixed;
                  background-size: cover;
                  min-height: 100vh;
                  margin: 0;
                  padding: 0;
                  color: #fff;
            }
            .Future-Wrapper {
                  background: none;
                  box-shadow: none;
                  border-radius: 0;
                  max-width: 100vw;
                  margin: 0;
                  padding: 0;
                  min-height: 100vh;
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start; /* Align to left */
                  justify-content: flex-start;
            }
            .Future-Title {
                  font-size: 2.2rem;
                  font-weight: bold;
                  margin: 32px 0 24px 24px; /* Add left margin */
                  text-align: left; /* Align text left */
                  letter-spacing: 1px;
                  color: #fff;
                  text-shadow: 0 2px 8px rgba(0,0,0,0.35);
                  width: 100%;
                  max-width: 100vw;
            }
            .Future-List-Container {
                  display: flex;
                  justify-content: flex-start; /* Align to left */
                  width: 100%;
                  gap: 48px;
                  flex-wrap: wrap;
                  align-items: flex-start; /* Align to top */
                  margin-left: 24px; /* Add left margin */
            }
            .Future-List {
                  list-style: decimal inside;
                  padding: 0 24px 0 0;
                  margin: 0;
                  font-size: 1.15rem;
                  font-weight: 500;
                  min-width: 180px;
                  max-width: 240px;
                  color: #fff;
                  text-shadow: 0 1px 6px rgba(0,0,0,0.25);
                  text-align: left; /* Align list text left */
            }
            .Future-List li {
                  margin-bottom: 18px;
                  background: rgba(0,0,0,0.18);
                  border-radius: 6px;
                  padding: 10px 16px;
                  transition: background 0.18s;
                  text-align: left; /* Align list item text left */
            }
            .Future-List li:hover {
                  background: rgba(0,0,0,0.32);
            }
            @media (max-width: 900px) {
                  .Future-List-Container {
                        flex-direction: column;
                        align-items: flex-start; /* Align to left */
                        gap: 0;
                        margin-left: 16px; /* Reduce left margin on small screens */
                  }
                  .Future-List {
                        max-width: 90vw;
                        min-width: 0;
                  }
            }
      </style>
</head>
<body>
      <div class="Future-Wrapper"> 
            <div class="Future-Title">
                  Future Projects
            </div>
            <div class="Future-List-Container">
                  <ol class="Future-List" start="1">
                        <li>VASTRA</li>
                        <li>Vital Rush</li>
                        <li>VYAVAS-YA-</li>
                        <li>Desi Miles</li>
                        <li>Bazario</li>
                        <li>Legibly</li>
                        <li>Fraud Detecto</li>
                        <li>Wise Buy</li>
                        <li>MobilityX.AI</li>
                        <li>Health Vault</li>
                        <li>"TBD"</li>
                        <li>"TBD"</li>
            </div>
      </div>
</body>
</html>
