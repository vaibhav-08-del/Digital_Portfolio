 <body>
      <div class="Photo-Wrapper">
        <h1> IS THERE A BETTER WAY TO CAPTURE ANY MOMETS !!</h1>
        <div id="slideshow-container" style="max-width:800px; margin:auto;">
    <img id="slideshow-image" src="" alt="Slideshow Image" style="width:100%; max-height:600px; object-fit:contain; display:block; margin:auto;">
    <div style="text-align:center; margin-top:10px;">
        <button onclick="prevSlide()">&#10094; Prev</button>
        <button onclick="nextSlide()">Next &#10095;</button>
        
    </div>
</div>
<script>
// Replace these URLs with the direct image links from your Google Drive folder
const images = [
    "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80",
    "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80"    // Add more image URLs as needed
];

let currentIndex = 0;
const imgElement = document.getElementById('slideshow-image');

function showSlide(index) {
    if (images.length === 0) return;
    currentIndex = (index + images.length) % images.length;
    imgElement.src = images[currentIndex];
}

function prevSlide() {
    showSlide(currentIndex - 1);
}

function nextSlide() {
    showSlide(currentIndex + 1);
}

// Initialize slideshow
showSlide(0);
</script>
        </div>
</body>
