<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Captured Moments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Cabin', sans-serif;
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #slideshow-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        #slideshow-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
            margin: 0;
            border-radius: 0;
            background: #222;
            user-select: none;
            pointer-events: none;
        }
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            font-size: 2.5rem;
            padding: 12px 20px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            transition: background 0.2s;
            pointer-events: auto;
        }
        .arrow-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        .arrow-left {
            left: 32px;
        }
        .arrow-right {
            right: 32px;
        }
        .download-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: #0078d4;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 2;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        .download-btn:hover {
            background: #005fa3;
        }
        .floating-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0,0,0,0.4);
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 2rem;
            text-align: center;
            z-index: 2;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body>
    <div id="slideshow-container">
        <h1 class="floating-header">IS THERE A BETTER WAY TO CAPTURE ANY MOMENTS!!</h1>
        <button class="arrow-btn arrow-left" onclick="prevSlide()" aria-label="Previous">&#10094;</button>
        <img id="slideshow-image" src="" alt="Slideshow Image">
        <button class="arrow-btn arrow-right" onclick="nextSlide()" aria-label="Next">&#10095;</button>
        <button class="download-btn" onclick="downloadImage()">Download Image</button>
    </div>
    <script>
    // Replace these URLs with your own captured image URLs
    const images = [
        "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80",
        "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80",
        "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById('slideshow-image');

    function showSlide(index) {
        if (images.length === 0) return;
        currentIndex = (index + images.length) % images.length;
        imgElement.src = images[currentIndex];
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function downloadImage() {
        const imageUrl = images[currentIndex];
        const fileName = imageUrl.split('/').pop().split('?')[0] || 'download.jpg';
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Initialize slideshow
    showSlide(0);
    </script>
</body>
</html>
